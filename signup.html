<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="theme-color" content="#712cf9">

</head>

<body class="text-center">


    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
                height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>



            <div class="form-floating">
                <input type="text" class="form-control top" name="first" id="floatingInput" placeholder="first Name">
                <label for="floatingInput">first Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="middle form-control " name="last" id="floatingInput" placeholder="Last name">
                <label for="floatingInput">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>



            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy;CodingKaze</p>
        </form>
    </main>

</body>

</html>
